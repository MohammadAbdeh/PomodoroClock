<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Pomodoro Clock</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="title">
    Pomodoro Clock
 
  </div>
  <p>Click on the circle to start  the clock</p>
  
  <div class="break">
    <p> Break Length</p>
    <div class="counter">
      <div class="min btn b mb">-</div>
    <div class="numb"></div>
      <div class="plus btn pb">+</div>
    </div>
  </div>
  
  <div class="session_length">
  <p>  Session Length</p>
    <div class="counter">
      <div class="min btn ms">-</div>
    <div class="nums"></div>
      <div class="plus btn ps">+</div>
  </div>
  </div>
  <div class="canvasContainer">
  <canvas id="main">
  
  
    <div class="session">Session</div>
    <div id="timer">oooo</div>
    
  </canvas>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
